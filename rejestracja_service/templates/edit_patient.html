<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj pacjenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form input, form button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Edytuj dane pacjenta</h1>

    <form action="{{ url_for('edit_patient', id=patient.id) }}" method="POST">
        <input type="text" name="name" value="{{ patient.name }}" required>
        <input type="text" name="surname" value="{{ patient.surname }}" required>
        <input type="number" name="age" value="{{ patient.age }}" required>
        <input type="text" name="contact" value="{{ patient.contact }}" required>
        <button type="submit">Zaktualizuj pacjenta</button>
    </form>

    <br><br>
    <a href="/">Powrót do listy pacjentów</a>

</body>
</html>
